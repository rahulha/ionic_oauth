<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="feedback()">
        <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onCheckItem(i)">
      <h3>{{ item.name }} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="onAddClick()">Add Account</button>
</ion-content>
